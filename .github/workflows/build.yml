name: Build

on: [push, workflow_dispatch]

jobs:
  fetch-boost:
    runs-on: ubuntu-latest
    steps:
    - name: Cache Boost
      id: cache-boost
      uses: actions/cache@v4
      with:
        path: boost.zip
        key: boost
    - name: Checkout Boost
      uses: actions/checkout@v5
      with:
        repository: boostorg/boost
        ref: dcea40897111fb7c4b92b17455e177d6d2bf735c
        submodules: recursive
      if: steps.cache-boost.outputs.cache-hit != 'true'
    - name: Build Boost
      run: |
        ./bootstrap.sh
        ./b2 headers
      if: steps.cache-boost.outputs.cache-hit != 'true'
    - name: Archive
      run: zip -r9 boost.zip boost
      if: steps.cache-boost.outputs.cache-hit != 'true'
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: dep-boost
        path: boost.zip
  build-win64:
    runs-on: windows-2022
    defaults:
      run:
        shell: cmd
    needs: fetch-boost
    steps:
    - name: Checkout repo
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Download Boost
      uses: actions/download-artifact@v5
      with:
        name: dep-boost
    - name: Expand Boost
      run:  Expand-Archive boost.zip -DestinationPath .
      shell: pwsh
    - name: Patch Boost
      run: |
        $file = 'boost\mp11\detail\mp_count.hpp'
        (Get-Content $file) -replace '!BOOST_MP11_WORKAROUND\( BOOST_MP11_MSVC, \< 1930 \)','0' | Set-Content $file
      shell: pwsh
    - name: Setup CUDA Env
      run: |
        echo "CUDA_PATH=C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v11.2" >> $env:GITHUB_ENV
        echo "CUDA_PATH_V11_2=C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v11.2" >> $env:GITHUB_ENV
        echo "CUDA_PATH_VX_Y=CUDA_PATH_V11_2" >> $env:GITHUB_ENV
      shell: pwsh
    - name: Cache CUDA
      id: cache-cuda
      uses: actions/cache@v4
      with:
        path: ${{ env.CUDA_PATH }}
        key: ${{ runner.os }}-cuda
    - name: Setup CUDA
      uses: Jimver/cuda-toolkit@v0.2.4
      with:
        cuda: 11.2.2
        sub-packages: '["nvcc", "cudart"]'
      if: steps.cache-cuda.outputs.cache-hit != 'true'
    - name: Setup MSVC
      uses: TheMrMilchmann/setup-msvc-dev@v4
      with:
        toolset: 14.25
    - name: Configure
      run: |
        mkdir build
        cmake -S. -Bbuild -G "NMake Makefiles" -DBoost_INCLUDE_DIRS=%cd% -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: nmake
      working-directory: build
    - name: Archive
      run: Compress-Archive EEDI2CUDA.dll -DestinationPath EEDI2CUDA-win64.zip
      working-directory: build
      shell: pwsh
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: EEDI2CUDA-win64
        path: build/EEDI2CUDA.dll
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/EEDI2CUDA-win64.zip
        draft: true
